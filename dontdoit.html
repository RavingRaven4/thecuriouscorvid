<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*tsk, tsk*</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
    
                    // âœ… Ensure the hamburger menu works after the header loads
                    setupHamburgerMenu();
                })
                .catch(error => console.error("Error loading header:", error));
        });
    
        function setupHamburgerMenu() {
            const hamburgerMenu = document.getElementById("hamburgerMenu");
            const navbar = document.querySelector(".navbar");
    
            if (hamburgerMenu && navbar) {
                hamburgerMenu.addEventListener("click", () => {
                    navbar.classList.toggle("active");
                });
            } else {
                console.warn("Hamburger menu or navbar not found.");
            }
        }
    </script>
    


    <section class="dontdoit-content">
        <img src="images/machete-juggling.jpg" alt="A mysterious image" class="dontdoit-image">
        <h2>C'mon, man.</h2>
        <p>But it's ok. (Psychological Reactance)</p>
    </section>

    <footer>
        <p>&copy; 2024 Curiosity Unbound</p>
    </footer>
</body>
</html>
