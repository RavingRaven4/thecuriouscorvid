<!-- about.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Corvid's Corner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="header"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
    
                    // âœ… Ensure the hamburger menu works after the header loads
                    setupHamburgerMenu();
                })
                .catch(error => console.error("Error loading header:", error));
        });
    
        function setupHamburgerMenu() {
            const hamburgerMenu = document.getElementById("hamburgerMenu");
            const navbar = document.querySelector(".navbar");
    
            if (hamburgerMenu && navbar) {
                hamburgerMenu.addEventListener("click", () => {
                    navbar.classList.toggle("active");
                });
            } else {
                console.warn("Hamburger menu or navbar not found.");
            }
        }
    </script>
    
    <section class="banner">
        <h2>About</h2>
    </section>


    <section class="about-content">
        <p>Welcome to Corvid's Corner, a space where curiosity and discovery meet. Here, we explore everything from philosophy to travel, with a touch of spice and a lot of heart.</p>
        <p></p>
        <p>Join us as we delve into the unknown and share our adventures!</p>
    </section>

    <footer>
        <p>&copy; 2024 Curiosity Unbound</p>
    </footer>
</body>
</html>
